            <SECTION id="$caseName">
                <div id="sec" class="border_red">
                    <div id="f_0" class="border_red">
                        div 0 : text
                    </div>
                    <div id="f_1" class="border_red">
                        div 0 : text
                    </div>
                </div>
                <update on "$TIMERS" to "unite">
                    [
                        { "id" : "gogogo", "interval" : 1000, "active" : "yes" },
                    ]
                </update>

                <observe on $TIMERS for "expired:gogogo">

                    <update on '#f_1' at 'content' to 'insertBefore' with 'insert before text' />
                    <forget on $TIMERS for 'expired:*' />
                    <exit with true />

                </observe>
            </SECTION>
